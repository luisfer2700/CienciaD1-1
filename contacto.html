<!--input para Nombre-->
<form method="post" action="resultado.html" class="formRegis">
    <H3>Pagina de Contacto</H3>
<div class="Nombre">
    <label for="nombre">Nombre:</label>
    <input class="entrada" type="Text" name="nom" placeholder="Nombre" id="nombre">
</div>
<!--input para Email-->
<div class="Correo">
<label for="correo">Correo:</label>
<input class= "entrada" type="email" name="cor" placeholder="Ingrese su correo electronico" id="correo">
</div>
<!--input para contraseña-->
<div class="Telefono">
<label for="telefono">Telefono:</label>
<input type="tel" class= "entrada" type="tel" name="pass" placeholder="Número de telefono" id="telefono">
</div>
<!--input para Direccion-->
<div class="Mensaje">
    <label for="mensaje">Mensaje:</label>
    <input class="entrada" type="text" name="mensaje" placeholder="Ingrese aqui su mensaje" id="mensaje">
</div>
<button class= "enviar" type="submit">Enviar</button>
